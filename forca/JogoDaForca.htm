<html>
  <body onload="sorteio();">
    <center>
    <div id="jg"></div>
    <div id="tcdo">
      <script language="JavaScript">
        //  BIBLIOTECA DE PALAVRAS  
        var palavras   = new Array();
        palavras[0]  = "carteira";
        palavras[1]  = "Alfinete";
        palavras[2]  = "Agulha";
        palavras[3]  = "Anel";
        palavras[4]  = "Anzol";
        palavras[5]  = "Andador";
        palavras[6]  = "Botas";
        palavras[7]  = "Bexiga";
        palavras[8]  = "Camiseta";
        palavras[9]  = "Caneta";
        palavras[10] = "Carimbo";
        palavras[11] = "Dedal";
        palavras[12] = "Espelho";
        palavras[13] = "Espada";
        palavras[14] = "Faca";
        palavras[15] = "Folha";
        palavras[16] = "panela";
        palavras[17] = "Gargantilha";
        palavras[18] = "Garrafa";
        palavras[19] = "Holofote";
        palavras[20] = "Isopor";
        palavras[21] = "Jaqueta";
        palavras[22] = "Lanterna";
        palavras[23] = "Maquiagem";
        palavras[24] = "Mochila";
        palavras[25] = "Papel";
        palavras[26] = "Novelo";
        palavras[27] = "Porta-Retrato";
        palavras[28] = "Roteador";
        palavras[29] = "Sapato";
        palavras[30] = "Teclado";

      	// Variaveis GLOBAIS
        var  k;
        var iconte = Math.floor(Math.random()*2);
        var dj  = document.getElementById('jg');
        var erro = 1;
        var boneco = "<pre><font class=fimJogo>";
        var iconte = Math.floor(Math.random()*7);
        var ki = new Array(palavras[iconte].length);
        // adicinando adicionar o caracter "__" no vetor que armazena a palavra sorteada;
      	var itempodejogo = 0;
          for(k=0;k<palavras[iconte].length;k++){

              ki[k]="__";
        }

        var palavra = new Array();
        function tempodejogo(){
          setTimeout("tempodejogo()",1000);
          itempodejogo++;
        }
        /*
        -------------------
              SORTEIO = essa função é chamada quando a pagina inicia ou atualiza a pagina no termino do jogo Press NOVO JOGO
        -------------------
        */	
        	
        function sorteio() {
            var tPalavra = "<h1>Jogo da Forca</h1>";
            	tPalavra = tPalavra + "Dica: Objeto.";
                tPalavra = tPalavra + "<table cellpadding=2  ";
                tPalavra = tPalavra + "cellspacing=4 border=0 width=390 ";
                tPalavra = tPalavra + " height=40 style='border: ";
                tPalavra = tPalavra + " 1px solid #666666;'><tr>";
            for(k = 0; k < palavras[iconte].length; k++){
           		palavra[k] = k;
        		tPalavra = tPalavra + "<td style='border: 0px solid #000000;' ";
                tPalavra = tPalavra + " align=center ";
                tPalavra = tPalavra + " valign=middle class=visao> __ </td>";
        	}
                tPalavra = tPalavra + "</tr></table><br>";
         	    dj.innerHTML = tPalavra;
        		tempodejogo();
        }
        /*
        -------------------
          VERIFICA ERRO = função chamada quando usuário chuta uma letra que não existe 
        -------------------
        */
        function verificaerro(){
          var m = document.getElementById('g');
          switch (erro){
            case 0:
              break
            case 1:
              boneco = boneco + "      O   \n"
              break
            case 2:
              boneco = boneco + "    -"
              break
            case 3:
              boneco = boneco + " | "
              break
            case 4:
              boneco = boneco + "-\n"
              break
            case 5:
              boneco = boneco + "     /"
              break
            case 6:
              boneco = boneco + " \\ \n"
              break
            default:
              var tecladaosome = document.getElementById('tecladao');
                  tecladaosome.style.display = 'none';
                  boneco = "<img src='perdeu.gif'><br><br>";
                  boneco = boneco + "<font class=fimJogo><b>FIM DE JOGO</b></font><br>";                  
                  boneco = boneco + "<br>";
                  boneco = boneco + "<a href=# onclick='window.location.reload( false );' ";
                  boneco = boneco + "  tyle='border: ";
                  boneco = boneco + " 1px solid #000000;' class=fimJogo>[ NOVO JOGO ]</a><br>";
                  boneco = boneco + "<font class=fimJogo> Palavra: <blink>" + palavras[iconte].toUpperCase() +"</blink></font>";
        	}
          // Contar os erros ;
  	      // Para criar o boneco;  
          m.innerHTML = boneco;
          erro++;		
        }
        /*
        -------------------
              JOGAR = inicia uma jogada quando o usuário clica em uma letra e verifica se a letra existe
        -------------------
        */

        function jogar(letra){
          var nome = palavras[iconte].toUpperCase();
          nome.split("");
          var erroSim = 0;
          var coleta = "";
          for(k = 0; k < palavras[iconte].length; k++){            
        	  if(nome[k] == letra){
              ki[k] = letra;
            }if(ki[k] != "__") {
              coleta =  coleta + ki[k];
            }             
          }
          if(coleta.match(letra) == letra){
            //  ENCONTROU
          } else {
            erroSim = 1;
          }
          var ik;
          var t;
          t = "<h1>Jogo da Forca</h1>";
          t = t + "Dica: Objeto."
          t = t + "<table cellpadding=2 cellspacing=4 ";
          t = t + " border=0 width=390 height=40 ";
          t = t + " style='border: ";
          t = t + " 1px solid #666666;'><tr>";
  	  
          for(ik = 0; ik < palavras[iconte].length; ik++){
        	  t = t + "<td style='border: ";
            t = t + "0px solid #000000;'";
            t = t + " align=center valign=middle ";
            t = t + " class=visao>"+ ki[ik] +"</td>";
          }
  	 
          if(erroSim == 1){            
            verificaerro();
            erroSim = 0;
          }
       	  t = t + "</tr></table><br>";
      	  dj.innerHTML = t;
  	   
          if(coleta == palavras[iconte].toUpperCase()){
            var msgVenceu = "<br><img src='venceu.gif'>";
              msgVenceu = msgVenceu + "<br><br><font class=fimJogo>Palavra revelada: <b><blink>";
              msgVenceu = msgVenceu + palavras[iconte].toUpperCase() + "</blink>";
              msgVenceu = msgVenceu + "<br><br>PARABÉNS VOCÊ VENCEU!!!<br><br>";
              msgVenceu = msgVenceu + "<a href=# onclick='window.location.reload( false );' ";
              msgVenceu = msgVenceu + "class=fimJogo>[ NOVO JOGO ]</a>"; 

              var venceuG = document.getElementById('g');
              venceuG.innerHTML = msgVenceu;
          }    
        }   
        /*
        -------------------
              TECLADO VIRTUAL  
        -------------------
        */
      	document.write("<table id=tecladao cellpadding=3 cellspacing=6 border=1 width=390 height=90");
      	document.write(" style='border: 1px solid #666666;'><tr style='border: 1px #000000;'> <form name=f action=# onsubmit='return false;'>");
        var linha=0;
        for(i=65; i < 91; i++){
          if(linha == 8) {
            linha=0;
            document.write("</tr><tr style='border: 1px #000000;'>");
          }
          document.write("<td align=center valign=middle width=15  style='border: 1px solid #000000;' ");
          document.write(" onmouseover=style onmouseout=style > ");
          document.write("<input type=submit name='" + String.fromCharCode(i)+"'  onclick=\"jogar('" + String.fromCharCode(i));
          document.write("');document.f."+ String.fromCharCode(i)+".style.display ='none';\" class=teclado value=" + String.fromCharCode(i) + " ></td>");
          linha++;
        }
        document.write("</tr></form></table>");
      </script>
    </div>
    <div id="g"></div>
  </body>
</html>
